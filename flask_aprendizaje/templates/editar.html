<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Editar Usuario</h1>
<form method="POST" action="/actualizar/{{ usuario.id }}">
    <label>Nombre:</label>
    <input type="text" name="nombre" value="{{ usuario.nombre }}" required><br><br>

    <label>Correo:</label>
    <input type="email" name="correo" value="{{ usuario.correo }}" required><br><br>

    <label>Mensaje:</label><br>
    <textarea name="mensaje" required>{{ usuario.mensaje }}</textarea><br><br>

    <button type="submit">Guardar Cambios</button>
</form>
<a href="/usuarios">Cancelar</a>


</body>
</html>
