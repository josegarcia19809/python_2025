<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Verificar rating</title>
</head>

<body>
<h1>Verificar rating</h1>
{#Uso de condiciones#}

{% if rating > 8.0 %}
<p>La película {{titulo}} es buena</p>
{% else %}
<p>La película {{titulo}} es regular</p>
{% endif %}
<br>
</body>

</html>
