<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Usuarios registrados</title>
</head>
<body>
<h1>Lista de Usuarios</h1>
<ul>
    {% for usuario in datos %}
    <li>
        <strong>{{usuario.nombre}}</strong> - {{usuario.correo}} - {{usuario.mensaje}}
    </li>
    {% endfor %}
</ul>
<a href="/alta">Registrar nuevo usuario</a>
</body>
</html>
